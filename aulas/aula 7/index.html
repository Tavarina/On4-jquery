<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>To Do List com jQuery</title>
</head>
<body>
  <!-- Aqui aprenderemos um to do list simples com jQuery -->
  <div class="toDoList">
    <h1>To Do List</h1>
    <input type="text" class="listItem">
      <ul class="toDoListItem">
        <li>Comprar Leite</li>
        <li>Pagar boleto</li>
      </ul>
      <button class="addItem">
        Adicionar
      </button>
  </div>

  <script>
    $(document).ready(function() {
      $('.addItem').on('click', function(addListItem) {
        let itemText = $('.listItem').val();
        // alert('hello')
        // $('.toDoListItem').append('<li>Teste</li>')
        $('.toDoListItem').append('<li>' + itemText + '</li>') // Selecionamos o UL e adicionamos o LI dinamicamente
        $('.listItem').val('') // Deixar o input em branco

      })
    });
  </script>
</body>
</html>

<!--
  
on(events) accepts multiple values
val() recebe o valor digitado no input
append (Adiciona um item ao final do elemento)


-->
