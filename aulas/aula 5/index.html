<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ações de Formulário com jQuery</title>
  </head>
  <body>
    Aqui iremos ver uma forma básica de como validar formulários com jQuery
  </body>

  <body>
    <!-- Enter your name: <input type="text" />

    <p>
      Enter your name in the input field above. It will change background color
      on keydown and keyup.
    </p>

    <form action="">
      First name: <input type="text" name="FirstName" value="" /><br />
      Last name: <input type="text" name="LastName" value="" /><br />
      <input type="submit" value="Submit" />
      <br />
      <span></span>
    </form> -->

    <script>
      $(document).ready(function() {
        $("input").keydown(function() {
          $("input").css("background-color", "yellow");
        });
        $("input").keyup(function() {
          $("input").css("background-color", "pink");
        });

        $("form").submit(function(e) {
          e.preventDefault();
          $("span")
            .text("Formulário enviado com sucesso")
            .css("color", "red");
        });
      });
    </script>
  </body>
</html>
