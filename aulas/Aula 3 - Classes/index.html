<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Adicionando Estilos com jQuery</title>
  </head>

  <style>
    .btn {
      border: none;
      background-color: #555584;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>

  <body>
    <div>
      <h1>Turma On4 jQuery</h1>
      <p>Vem Natal pq n√≥s queremos comer</p>
      <button>Adicionar Efeito</button>
    </div>
  </body>

  <script>
    $(document).ready(function() {
      $('button').mouseenter(function(){
        $('button').addClass('btn').fadeIn('slow');
      });

      $('button').mouseleave(function(){
        $('button').removeClass('btn')
      });
    });
  </script>
</html>
